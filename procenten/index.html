<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col" style="margin-top: 300px;">
            <div class="card">
                <div class="card-header">
                  <h3>Oud</h3>
                </div>
                <div class="card-body">
                  Denk ook aan:
                  <ul>
                  <li>zonder BTW</li>
                  <li>zonder korting</li>
                </ul>
                </div>
                <div class="card-footer text-body-secondary">
                  <input class="form-control is-invalid">
                </div>
              </div>
        </div>
        <div class="col" style="margin-top: 100px;">
            <div class="card card-body">
            <select class="form-select is-invalid">
                <option selected>Kies...</option>
                <option value="1">van</option>
                <option value="2">toename</option>
                <option value="3">afname</option>
              </select>
              <div class="input-group mt-2">
                <span class="input-group-text">Percentage</span>
                <input type="text" class="form-control">
                <span class="input-group-text">%</span>
              </div>
              <div class="input-group mt-2 mb-3">
                <span class="input-group-text">Vermenigvuldigingsfactor: x</span>
                <input type="text" class="form-control" disabled>
              </div>
                <img src="right_arrow.png" alt="" height="100px" width="100%">
            </div>
                <div class="d-grid">
                <button class="btn btn-success mt-3 mb-3">Los op</button>
            </div>
            <div class="card card-body">
            <img src="right_arrow.png" height="100px" width="100%" style="transform: rotate(180deg)">
            <div class="input-group mt-2">
                <span class="input-group-text">Delingsfactor: :</span>
                <input type="text" class="form-control" disabled>
              </div>
            </div>
        </div>
        
        <div class="col" style="margin-top: 300px;">
            <div class="card">
                <div class="card-header">
                  <h3>Nieuw</h3>
                </div>
                <div class="card-body">
                  Denk ook aan:
                  <ul>
                  <li>met BTW</li>
                  <li>met korting</li>
                </ul>
                </div>
                <div class="card-footer text-body-secondary">
                  <input class="form-control is-invalid">
                </div>
              </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
